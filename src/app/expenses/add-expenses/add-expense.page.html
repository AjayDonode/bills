<ion-header>
  <ion-toolbar>
    <ion-title> Add Expense</ion-title>
    <ion-buttons slot="start">
        <ion-label color="primary" (click)="close()" slot="start">cancel</ion-label>
      </ion-buttons>
  </ion-toolbar>
 </ion-header>
<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-card>
              <ion-card-content>
                <ion-item>
                  <ion-label position="floating">Title</ion-label>
                  <ion-input id="title" [(ngModel)]="expense.title"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Amount</ion-label>
                  <ion-input id="amount" type="number" [(ngModel)]="expense.amount"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Occurance</ion-label>
                    <ion-select [(ngModel)]="expense.payType" interface="popover">
                      <ion-select-option *ngFor="let type of keys(expenseType)" value="{{ expenseType[type] }}">{{ type }}</ion-select-option>
                    </ion-select>
                  </ion-item>
                  <ion-item>
                      <ion-label position="floating">Description</ion-label>
                      <ion-textarea id="description" [(ngModel)]="expense.description"></ion-textarea>
                    </ion-item>
                <div class="ion-margin-vertical ion-text-center">
                  <ion-button (click)="addIncomeRequest()">
                    <ion-icon name="add" slot="start"></ion-icon>Add
                    Expense
                  </ion-button>
                  <ion-button fill="outline" color="danger" (click)="close()">
                    <ion-icon name="close" slot="start"></ion-icon>Cancle
                  </ion-button>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-content>
